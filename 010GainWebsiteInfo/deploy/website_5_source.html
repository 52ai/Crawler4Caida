<body>
    <div class="reg">
        <div class="reg-img-blk">
            <img class="reg-img-logo" src="img/logo.png" alt="">
            <img class="reg-img-bg" src="img/banner-reg.jpg" alt="">
        </div>
        <div class="reg-content">
            <div class="tis">
                <strong>请在以下填写您的注册信息</strong>
            </div>
            <form class="reg-form-blk" onsubmit="doRegister(); return false;">
                <div class="input-group" id="recoTr" style="display: none;">
                    <label class="ipt-lab">推荐人账号：</label>
                    <input type="text" id="regRecoUserName" maxlength="15" class="ipt">
                    <span class="ipt-tip">可选填</span>
                </div>
                <div class="input-group">
                    <label class="ipt-lab">会员账号：</label>
                    <input type="text" id="regUsername" maxlength="15" class="ipt">
                    <span class="ipt-tip">账号规则：账号必须为6~15位数字和字母组合</span>
                </div>
                <div class="input-group">
                    <label class="ipt-lab">登录密码：</label>
                    <input type="password" id="regPassword" maxlength="20" class="ipt">
                    <span class="ipt-tip">密码规则：密码长度要有6-20 个字符，以及必须含有数字和字母组合</span>
                </div>
                <div class="input-group">
                    <label class="ipt-lab">确认密码：</label>
                    <input type="password" id="password1" maxlength="20" class="ipt">
                    <span class="ipt-tip">确认您的登录密码，请输入和以上一致的密码</span>
                </div>
                <div class="input-group">
                    <label class="ipt-lab">真实姓名：</label>
                    <input type="text" id="fullName" maxlength="10" class="ipt">
                    <span class="ipt-tip">真实姓名必须与您用于提款的银行卡账号一致</span>
                </div>
                <div class="input-group">
                    <label class="ipt-lab">取款密码：</label>
                    <select id="pwd1" style="width:52px; height:30px ">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    <select id="pwd2" style="width:52px; height:30px ">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    <select id="pwd3" style="width:52px; height:30px ">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    <select id="pwd4" style="width:52px; height:30px ">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    <span class="ipt-tip">取款密码必须认真，务必记住</span>
                </div>
                <div class="input-group hide" style="position:relative" id="showRegEmail">
                    <label class="ipt-lab">电子邮箱：</label>
                    <input type="text" id="email" class="ipt">
                    <span class="ipt-tip">电子邮箱（Email）格式：88888888@qq.com</span>
                </div>
                <div class="input-group hide" style="position:relative" id="showRegQQ">
                    <label class="ipt-lab">QQ号码：</label>
                    <input type="text" id="qq" class="ipt">
                    <span class="ipt-tip">QQ号码格式：123456</span>
                </div>
                <div class="input-group hide" style="position:relative" id="showRegMobile">
                    <label class="ipt-lab">手机号码：</label>
                    <input type="text" maxlength="11" id="phone" class="ipt">
                    <span class="ipt-tip">手机号码格式：1388888888</span>
                </div>
                <div class="input-group" style="position:relative" id="regValiCode">
                    <label class="ipt-lab">验证码：</label>
                    <input type="text" maxlength="4" id="valiCode" class="ipt">
                    <img src="/api/getValidateCode.do?_=0.7683101401156182" alt="" class="imgCode ipt-vc-img" title="点击更换">
                </div>
                <div class="btn-group clearfix">
                    <input type="submit" value="确认注册" class="submit">
                    <span class="plain">已有账号？</span>
                    <a class="link" href="index.html">我要登陆</a>
                </div>
            </form>
        </div>
        <div class="reg-footer">
            Copyright © 大华彩票 All Rights Reserved.
        </div>
    </div>
