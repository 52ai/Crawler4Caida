
<html>

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1">

<title>全球互联网BGP互联关系-星云图（By Wayne YU）</title>

<script src="http://static.popodv.com/dvlibs/echarts/echarts.v4.min.js"></script>

<script src="http://static.popodv.com/dvlibs/echarts/echarts-gl.v1.min.js"></script>

<script src="http://static.popodv.com/dvlibs/data/graph-modularity.js"></script>

<script src="http://static.popodv.com/dvlibs/tool/jquery.min.js"></script>

<style>html,body,#container{width:100%;height:100%;margin:0;padding:0;}</style>
	</head>
	<body>
		<div id="container"></div>
		<script>

		var myChart = echarts.init(document.getElementById('container'));
		$.getJSON("http://www.mryu.top/apps/as_rel20191203.json", function (res) {
			var data = res;
			var nodes = data.nodes.map(function (nodeName, idx) {
				return {
					name: nodeName,
					value: data.dependentsCount[idx]
				}
			});
			var edges = [];
			for (var i = 0; i < data.edges.length;) {
				var s = data.edges[i++];
				var t = data.edges[i++];
				edges.push({
					source: s,
					target: t
				});
			}

			nodes.forEach(function (node) {
				if (node.value > 100) {
				node.emphasis = {
					label: {
						show: true
					}
				}
				}
				if (node.value > 5000) {
					node.label = {
						show: true
					}
				}
			});

			myChart.setOption({
				backgroundColor: '#000',
				series: [{
					color: 'rgba(254,254,254,1)',
					type: 'graphGL',
					nodes: nodes,
					edges: edges,
					modularity: {
						resolution: 2,
						sort: true
					},
					lineStyle: {
						color: 'rgba(255,255,255,1)',
						opacity: 0.05
					},
					itemStyle: {
						opacity: 1,
						// borderColor: '#fff',
						// borderWidth: 1
					},
					focusNodeAdjacency: true,
					focusNodeAdjacencyOn: 'click',
					symbolSize: function (value) {
						return Math.sqrt(value / 10);
					},
					label: {
						textStyle: {
							color: '#fff'
						}
					},
					emphasis: {
						label: {
							show: true
						},
						lineStyle: {
							opacity: 0.5,
							width: 4
						}
					},
					forceAtlas2: {
						steps: 5,
						stopThreshold: 20,
						jitterTolerence: 10,
						edgeWeight: [0.2, 1],
						gravity: 5,
						edgeWeightInfluence: 0,
						//preventOverlap: true
					}
				}]
			});

			

		});
				</script>
</body>
</html>
